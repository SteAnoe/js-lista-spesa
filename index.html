<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-lista-spesa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            background-color: rgb(41, 40, 40);
            color: white;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1, .input, .lista {
            text-align: center;
            margin: auto;
            padding-top: 50px;
            list-style-type: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lista della spesa</h1>
        <div class="input">
            <label for="item">Aggiungi item</label>
            <input type="text" id="item" placeholder="es:pane" value="">
            <button type="submit" onclick="insert(), document.getElementById('item').value = ''">Aggiungi</button>
        </div>
        <div>
            <ul class="lista"></ul>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
